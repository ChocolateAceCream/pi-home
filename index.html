
<!DOCTYPE html>
<html>
  <head>
    <title>Learn Enough JavaScript</title>
    <meta charset="utf-8">

    <script src="js/jquery.js"></script> 
    <script src="js/moment.min.js"></script> 
    <script src="js/combodate.js"></script> 
  </head>
  <body>
    <div>
        
  
    <input type="text" id="date" data-format="DD-MM-YYYY" data-template="D MMM YYYY" name="date" value="29-06-2018"> 
    <input type='button' value='Generate' onclick='f1()' />
    </div>
    <div id='image'></div>
    <script>
    $(function(){
        $('#date').combodate({
              minYear: 2018,
              maxYear: 2018
        });    
    });
    </script>
    <script>
      function f1(){
        var myNode = document.getElementById("image");
        var fc = myNode.firstChild;

        while( fc ) {
            myNode.removeChild( fc );
            fc = myNode.firstChild;
        }
        var d = $('#date').combodate('getValue');   
        var a=d.split("-");
        var datetime = 
                      a[1]  + "_" 
                      + a[0] + "_"
                      + "18" + "_";
        var count=10;
        while (count<=19) {


              var temp=count.toString();
              var src = "image/"+datetime+temp+".jpg";
              var x = document.createElement("img");
              x.src=src
              x.setAttribute("width", "304");
              x.setAttribute("height", "228");
              x.setAttribute("alt", "The Pulpit Rock");
              var div = document.getElementById("image");
              div.appendChild(x);
              count = count+1;
        };
      };
    </script>
    
  </body>
</html>
